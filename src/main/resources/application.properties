server.port=${PORT:3001}

# Logging
logging.level.root=${LOG_LEVEL:INFO}

# AssemblyAI configuration (can be overridden with environment variables)
assemblyai.api-key=${ASSEMBLY_AI_API_KEY:0bf6f0749c614aae87024a22b53af65b}
assemblyai.sample-rate=${ASSEMBLY_AI_SAMPLE_RATE:48000}
assemblyai.ws-url=${ASSEMBLY_AI_WS_URL:wss://streaming.assemblyai.com/v3/ws}

# Silence / end-of-turn configuration (server-driven)
silence.min-threshold=${MIN_SILENCE_THRESHOLD:500}
silence.max-threshold=${MAX_SILENCE_THRESHOLD:2000}
silence.end-of-turn-threshold=${END_OF_TURN_THRESHOLD:0.3}

# Expose minimal actuator endpoints for platform health checks
management.endpoints.web.exposure.include=health,info,prometheus
# Show health details only when explicitly requested (keep minimal by default)
management.endpoint.health.show-details=when_authorized
# Enable Prometheus actuator endpoint and metrics export
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
